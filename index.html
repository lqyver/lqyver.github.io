---
layout: home
# Index page
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <p>{{ site.description }}</p>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <time>{{ post.date | date: "%Y-%m-%d" }}</time>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
